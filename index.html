<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>

		<!-- Javascript -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>

		<title>Stop Words</title>
	</head>
	<body>
		<main class="container mt-5" style="max-width: 600px;">
			<h1>Stop Words</h1>
			<div class="card">
				<div class="card-body">
					<h4 class="card-title">Word List</h4>
					<p class="card-text">These words will be ignored in your search.</p>
					<ul class="list-group" id="stopWords"></ul>
					<form class="mt-3">
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="New Word" aria-label="Add Word" id="addInput" />
							<div class="input-group-append">
								<button class="btn btn-primary" type="button" id="addBtn">Add Word</button>
							</div>
						</div>
					</form>
					<form class="mt-5">
						<div class="input-group mb-3">
							<button class="btn btn-success" type="button" id="update">Submit Changes</button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
